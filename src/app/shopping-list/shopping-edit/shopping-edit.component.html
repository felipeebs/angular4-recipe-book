<div class="row">
  <div class="col-xs-12">
    <form (submit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name"
                 name="name"
                 ngModel
                 required
                 class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount"
                 name="amount"
                 min="1"
                 pattern="^[1-9]+[0-9]*$"
                 ngModel
                 required
                 class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="this.editMode">Delete</button>
          <button class="btn btn-default" type="button" (click)="onClearForm()" *ngIf="!f.pristine">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
