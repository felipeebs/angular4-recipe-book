<app-header (activeComponentChanged)="activeComponentChanged($event)" [activeComponent]="activeComponent"></app-header>
<div class="container">
  <div class="row">
    <div class="ccol-md-12">
      <app-recipes *ngIf="activeComponent === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="activeComponent === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
